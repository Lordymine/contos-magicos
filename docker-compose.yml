version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: contos-magicos-db
    environment:
      POSTGRES_USER: contos
      POSTGRES_PASSWORD: contos123
      POSTGRES_DB: contos_magicos
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contos -d contos_magicos"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
